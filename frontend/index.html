<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube MCP Agent</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ---------------------------------------------------
   GLOBAL THEME
--------------------------------------------------- */
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #f6f6f6;
  color: #222;
}

/* Smooth Containers */
.section {
  width: 90%;
  max-width: 1150px;
  margin: 40px auto;
  background: white;
  padding: 60px;
  border-radius: 26px;
  box-shadow: 0 5px 30px rgba(0,0,0,0.06);
}

/* ---------------------------------------------------
   HERO SECTION
--------------------------------------------------- */
.hero {
  text-align: center;
  padding: 40px 0 20px 0;
}

.hero h1 {
  margin: 0;
  font-size: 38px;
  font-weight: 700;
}

.hero span {
  color: #2563EB;
}

.hero .search-box {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 30px;
}

.search-box input {
  width: 380px;
  padding: 12px 16px;
  border: 1px solid #ccc;
  border-radius: 14px;
  font-size: 15px;
}

.search-box button {
  padding: 12px 24px;
  border: none;
  background: #2563EB;
  color: white;
  border-radius: 14px;
  cursor: pointer;
  font-size: 15px;
}

/* ---------------------------------------------------
   VIDEO GRID
--------------------------------------------------- */
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.video-card {
  background: #fafafa;
  border-radius: 18px;
  box-shadow: 0 3px 15px rgba(0,0,0,0.08);
  overflow: hidden;
  transition: 0.25s;
}

.video-card:hover {
  transform: scale(1.03);
}

.thumb {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.video-info {
  padding: 15px;
}

.video-info h3 {
  margin: 0 0 4px 0;
  font-size: 15px;
}

.video-info small {
  color: #777;
}

/* Action Buttons */
.button-row {
  padding: 12px;
  display: flex;
  gap: 6px;
}

.button-row button {
  flex: 1;
  padding: 8px;
  border-radius: 10px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
}

.button-row button:hover {
  background: #f0f0f0;
}

/* ---------------------------------------------------
   TOAST NOTIFICATION
--------------------------------------------------- */
.toast {
  position: fixed;
  top: 25px;
  right: 25px;
  background: #333;
  color: #fff;
  padding: 12px 20px;
  border-radius: 12px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s;
  z-index: 9999;
}
.toast.show {
  opacity: 1;
}
</style>
</head>

<body>

<!-- HERO (Top Section) -->
<div class="hero">
  <h1>Search YouTube using your <span>MCP Agent</span></h1>
  <p style="color:#666; margin-top:8px;">Fast. Simple. Clean interface.</p>

  <div class="search-box">
    <input id="input" placeholder="Search videos...">
    <button onclick="send()">Search</button>
  </div>
</div>

<!-- RESULTS SECTION -->
<div class="section">
  <h2 style="margin-top:0;font-size:24px;font-weight:600;">Results</h2>
  <div id="messages"></div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script>
// --------------------------
// CONFIG
// --------------------------
const API = "https://mcp-agent-1.onrender.com/api";

// --------------------------
// TOAST
// --------------------------
function showToast(msg) {
  const t = document.getElementById("toast");
  t.innerHTML = msg;
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 2600);
}

// --------------------------
// Helper functions
// --------------------------
function clearMessages() {
  document.getElementById("messages").innerHTML = "";
}

function addMessage(text) {
  const div = document.getElementById("messages");
  const p = document.createElement("p");
  p.style.color = "#777";
  p.style.fontSize = "14px";
  p.innerHTML = text;
  div.appendChild(p);
}

// Enter key
document.getElementById("input").addEventListener("keypress", e => {
  if (e.key === "Enter") send();
});

// --------------------------
// SEARCH
// --------------------------
async function send() {
  const input = document.getElementById("input");
  const query = input.value.trim();
  if (!query) return;

  clearMessages();
  addMessage("Searching for: <b>" + query + "</b>");

  input.value = "";

  const res = await fetch(`${API}/search?query=${encodeURIComponent(query)}`);
  const data = await res.json();

  showVideos(data);
}

// --------------------------
// Render YouTube results
// --------------------------
function showVideos(list) {
  clearMessages();

  const grid = document.createElement("div");
  grid.className = "video-grid";

  list.forEach(v => {
    const card = document.createElement("div");
    card.className = "video-card";

    card.onclick = () => {
      window.open(`https://www.youtube.com/watch?v=${v.videoId}`, "_blank");
    };

    card.innerHTML = `
      <img class="thumb" src="https://i.ytimg.com/vi/${v.videoId}/hqdefault.jpg">
      <div class="video-info">
        <h3>${v.title}</h3>
        <small>${v.channelTitle}</small>
      </div>
      <div class="button-row">
        <button onclick="event.stopPropagation(); likeVideo('${v.videoId}')">üëç Like</button>
        <button onclick="event.stopPropagation(); commentVideo('${v.videoId}')">üí¨ Comment</button>
        <button onclick="event.stopPropagation(); subscribeChannel('${v.videoId}')">üîî Subscribe</button>
      </div>
    `;

    grid.appendChild(card);
  });

  document.getElementById("messages").appendChild(grid);
}

// --------------------------
// ACTIONS
// --------------------------
async function likeVideo(videoId) {
  const res = await fetch(`${API}/like`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ videoId })
  });

  const data = await res.json();
  showToast(data.message || data.error);
}

async function commentVideo(videoId) {
  const text = prompt("Enter your comment:");
  if (!text) return;

  const res = await fetch(`${API}/comment`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ videoId, text })
  });

  const data = await res.json();
  showToast(data.message || data.error);
}

async function subscribeChannel(videoId) {
  const res = await fetch(`${API}/subscribe`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ videoId })
  });

  const data = await res.json();
  showToast(data.message || data.error);
}
</script>

</body>
</html>
